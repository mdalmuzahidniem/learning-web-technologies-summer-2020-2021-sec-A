<html>
<head>
	<title> Person Profile  </title>
</head>
<body>

<form>
<table border="1">
	<tr>
		<td colspan="2" align="middle"><h3>PERSON PROFILE<h3> </td>
		
	</tr>
	<tr>
		<td>Name: </td>
		<td><input type="text" name="name" value="" placeholder="Type your name"></td>
	</tr>
		
	<tr>
		<td>Email: </td>
		<td><input type="email" name="email" value="" placeholder="Type your email"></td>
	</tr>
	<tr>
	
	<td>Gender:</td>
		<td>
		<input type="radio" name="gender" value=""> Male
		<input type="radio" name="gender" value=""> Female
		<input type="radio" name="gender" value=""> Other
		</td>
	</tr>
	<tr>
	    <td>Date of Birth:</td>
	<td><input type="date" name="dob"></td>
	</tr>
	
	<tr>
		<td>Blood Group:</td>
		<td>
		<select name="bg">
			<option value="">A+</option>
			<option value="">B+</option>
			<option value="">AB+</option>
			<option value="">O+</option>
		</select>
		</td>
	</tr>
	
	<td>Degree </td>
	<td>
	<input type="checkbox" name="ssc" value=""> SSC
	<input type="checkbox" name="hsc" value=""> HSC
	<input type="checkbox" name="bsc" value=""> BSC
	</td>
	</tr>

	<tr>
	<td valign="right" >Picture </td>
	<td><input type="file" name="picture"> </td>
	</tr>
	
	<tr> <td colspan="2"></br> </td></tr>

	<tr>
	<td align="right" colspan="2">
	<input type="submit" name="submit" value="Submit">
	<input type="reset" name="submit" value="Reset">
	</td>
 	</tr>

</table>

</form>

</body>
</html>
